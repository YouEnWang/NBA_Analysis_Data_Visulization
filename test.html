<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>NBA analysis</title>
	<meta name="description" content="">
	<link rel="stylesheet" href="style.css">

  </head>
	<body>
		<div>
			<div id="container" style="display: flex;">
				<div id="by-dropdown"></div>
				<div id="year-dropdown"></div>
				<div id="wp-dropdown"></div>
				<div id="team-dropdown"></div>
				<div id="yeart-dropdown"></div>
				
			</div>
			<div id="checkboxContainer" style="display: none;">
				<label>
				  <input type="checkbox" id="fgmCheckbox" class="custom-checkbox" checked> Show 2 point shot
				</label>
				<label>
				  <input type="checkbox" id="fg3mCheckbox" class="custom-checkbox" checked> Show 3 point shot
				</label>
			  </div>
			  <div id="checkboxContainer2" style="display: none;">
				<label>
				  <input type="checkbox" id="rebCheckbox" class="custom-checkbox" checked> Show rebounds
				</label>
				<label>
				  <input type="checkbox" id="astCheckbox" class="custom-checkbox" checked> Show assists
				</label>
				<label>
				  <input type="checkbox" id="stlCheckbox" class="custom-checkbox" checked> Show steals
				</label>
				<label>
				  <input type="checkbox" id="blkCheckbox" class="custom-checkbox" checked> Show blocks
				</label>
			  </div>
			
			<label>
		</div>
		<div>
			<div class="bar-chart-container-team" >
				<div class="tooltip-team">
					<div class="tip-header-team">
						<h3></h3>
						<h4></h4>
					</div>
					<div class="tip-body-team"></div>
				</div>
			</div>
		</div>
		

		<div class="bar-chart-container"></div>
			<h1></h1>
		<div style="max-width: 900px; margin: 60px; position: relative;">
			<!-- Content that should not be covered by the map -->
			<div style="z-index: 10;">
				<!-- Your content here -->
			</div>
				  
			<!-- Keep map above fold -->
			<div id="map" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
		</div>

		<script src="//unpkg.com/d3"></script>
